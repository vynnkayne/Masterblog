<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>

    <a href="{{ url_for('add') }}">Add a Blog Post</a>

    {% if posts %}
        {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><em>Written by {{ post.author }}</em></p>
            <p>{{ post.content }}</p>

            <!-- Add the Update button with a dynamic URL -->
            <a href="{{ url_for('update', post_id=post.id) }}">Update</a>

            <!-- Add the Delete button with a dynamic URL -->
            <form action="{{ url_for('delete', post_id=post.id) }}" method="POST">
                <button type="submit">Delete</button>
            </form>
        </div>
        {% endfor %}
    {% else %}
        <p>No blog posts available.</p>
    {% endif %}
</body>
</html>
